<!DOCTYPE html>
<html>
<head>
    <title>Cricket Score Predictor</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* Background video */
        #bg-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            object-fit: cover;
        }

        /* Container styling - frosted glass effect */
        .container {
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.3); /* semi-transparent */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px); /* frosted glass effect */
            -webkit-backdrop-filter: blur(10px);
            position: relative;
            z-index: 2;
            margin-top: 50px;
            color: #000;
        }

        h1 {
            margin-bottom: 30px;
            font-weight: bold;
            color: #000;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.7);
        }

        .team-image {
            width: 100px;
            height: 100px;
        }

        /* Form inputs semi-transparent */
        .form-control {
            background: rgba(255, 255, 255, 0.6);
            border: 1px solid #ccc;
            color: #000;
        }

        /* Buttons slightly transparent */
        .btn-primary {
            background-color: rgba(0, 123, 255, 0.7);
            border: none;
        }

        /* Alerts semi-transparent */
        .alert {
            background: rgba(255, 255, 255, 0.6);
            color: #000;
            border: none;
        }

        /* Cricket ball animation */
        .cricket-ball {
            position: absolute;
            top: 20%;
            left: -100px;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, #d32f2f 70%, #7f0000 100%);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
            animation: ball-move 6s linear infinite;
            z-index: 1;
        }
        .cricket-ball::before {
            content: "";
            position: absolute;
            top: 15px;
            left: 10px;
            width: 40px;
            height: 5px;
            background: white;
            border-radius: 3px;
            transform: rotate(25deg);
        }
        @keyframes ball-move {
            0% { left: -100px; top: 20%; transform: rotate(0deg); }
            50% { top: 60%; }
            100% { left: 110%; top: 20%; transform: rotate(720deg); }
        }
    </style>
    <script>
        function updateTeamImage(team, elementId) {
            const imgElement = document.getElementById(elementId);
            if (team) {
                imgElement.src = `/static/images/${team.toLowerCase().replace(' ', '_')}.png`;
                imgElement.alt = team;
            } else {
                imgElement.src = '';
                imgElement.alt = '';
            }
        }

        $(document).ready(function() {
            // Default images
            updateTeamImage('India', 'batting_team_image');
            updateTeamImage('Pakistan', 'bowling_team_image');

            // Update images on team selection
            $('#batting_team').change(function() {
                updateTeamImage(this.value, 'batting_team_image');
            });
            $('#bowling_team').change(function() {
                updateTeamImage(this.value, 'bowling_team_image');
            });

            // Form validation
            $('form').on('submit', function(e) {
                let batting = $('#batting_team').val();
                let bowling = $('#bowling_team').val();
                let wickets = parseInt($('#wickets').val());
                let overs = parseFloat($('#overs').val());
                let current_score = parseInt($('#current_score').val());
                let last_five = parseInt($('#last_five').val());

                if (batting === bowling) {
                    alert("⚠️ Batting team and Bowling team must be different!");
                    e.preventDefault();
                }
                if (wickets > 10) {
                    alert("⚠️ Wickets cannot be more than 10!");
                    e.preventDefault();
                }
                if (overs <= 5 || overs >= 20) {
                    alert("⚠️ Overs must be greater than 5 and less than 20!");
                    e.preventDefault();
                }
                if (last_five > current_score) {
                    alert("⚠️ Runs in last 5 overs cannot exceed current score!");
                    e.preventDefault();
                }
            });
        });
    </script>
</head>
<body>
    <!-- Background Video -->
    <video autoplay muted loop id="bg-video">
        <source src="/static/videos/cric.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <!-- Animated cricket ball -->
    <div class="cricket-ball"></div>

    <div class="container text-center">
        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-danger mt-2">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <div class="row">
            <div class="col-md-2 d-flex align-items-center justify-content-center">
                <img id="batting_team_image" class="team-image" src="" alt="Batting Team">
            </div>

            <div class="col-md-8">
                <h1>Cricket Score Predictor</h1>
                <form method="POST">

                    <!-- Teams row -->
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="batting_team">Select batting team</label>
                            <select class="form-control" name="batting_team" id="batting_team" required>
                                <option value="">Select Team</option>
                                {% for team in teams %}
                                <option value="{{ team }}" {% if team == 'India' %}selected{% endif %}>{{ team }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="bowling_team">Select bowling team</label>
                            <select class="form-control" name="bowling_team" id="bowling_team" required>
                                <option value="">Select Team</option>
                                {% for team in teams %}
                                <option value="{{ team }}" {% if team == 'Pakistan' %}selected{% endif %}>{{ team }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <!-- City and Current Score row -->
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="city">Select city</label>
                            <select class="form-control" name="city" id="city" required>
                                {% for city in cities %}
                                <option value="{{ city }}">{{ city }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="current_score">Current Score</label>
                            <input type="number" class="form-control" name="current_score" id="current_score" min="0" required>
                        </div>
                    </div>

                    <!-- Overs, Wickets, Last 5 overs row -->
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="overs">Overs Done (must be >5 and <20)</label>
                            <input type="number" step="0.1" class="form-control" name="overs" id="overs" min="0" max="20" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="wickets">Wickets Out</label>
                            <input type="number" class="form-control" name="wickets" id="wickets" min="0" max="10" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="last_five">Runs scored in last 5 overs</label>
                            <input type="number" class="form-control" name="last_five" id="last_five" min="0" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">Predict Score</button>
                </form>

                {% if prediction %}
                <div class="alert alert-info mt-4 text-center" role="alert">
                    <h2>Predicted Score - {{ prediction }}</h2>
                </div>
                {% endif %}
            </div>

            <div class="col-md-2 d-flex align-items-center justify-content-center">
                <img id="bowling_team_image" class="team-image" src="" alt="Bowling Team">
            </div>
        </div>
    </div>
</body>
</html>
